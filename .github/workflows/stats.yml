name: Update GitHub Stats Images

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download GitHub Stats (SVG)
        run: |
          curl -L \
          "https://caio-stats-hipm5523x-caios-projects-d88b070e.vercel.app/api?username=caioalonso827&show_icons=true&theme=tokyonight&include_all_commits=true" \
          -o assets/github-stat.svg

      - name: Download Top Languages (SVG)
        run: |
          curl -L \
          "https://caio-stats-hipm5523x-caios-projects-d88b070e.vercel.app/api/top-langs/?username=caioalonso827&layout=compact&langs_count=9&theme=tokyonight" \
          -o assets/top-lang.svg

      - name: Commit and push images
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/github-stat.svg assets/top-lang.svg
          git commit -m "chore: update github stats (svg)" || exit 0
          git push
