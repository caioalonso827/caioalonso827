name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          username: caioalonso827
          theme: tokyonight
          show_icons: true
          include_all_commits: true
          output: ./assets/github-stats.png

      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@master
        with:
          username: caioalonso827
          layout: compact
          theme: tokyonight
          output: ./assets/top-langs.png

      - name: Commit and push images
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/*.png
          git commit -m "chore: update github stats" || exit 0
          git push
